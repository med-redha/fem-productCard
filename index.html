<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fem-Product-Card</title>
</head>
<body>
    <div class="sections_holder">
        <div class="img_holder">
            <picture>
                <source media="(min-width: 701px)" srcset="./images/image-product-desktop.jpg">
                <source media="(min-width: 250px)" srcset="./images/image-product-mobile.jpg">
                <img class="ch_img" src="./images/image-product-mobile.jpg" alt="display image">

            </picture>
        </div>
        <div class="text_section">
            <div class="titles_section">
                <div class="sm_header">P E R F U M E</div>
                <div class="big_header">Gabrielle Essence Eau De Parfum</div>
            </div>
            <p class="description_txt">A floral, solar and voluptuois interpretation composed by Olivier Polgue, Perfumer-Creator for the House of CHANEL.</p>
            <div class="buttom_card">
                <div class="price_tag"> 
                    <div class="new_price">$149.99</div>
                    <div class="old_price">$169.99</div>
                </div>
                <div class="action_btn">
                    <button class="cart_btn ">
                        <img class="btn_icn" src="./images/icon-cart.svg" alt="">
                        <div class="btn_txt">Add To Cart</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
